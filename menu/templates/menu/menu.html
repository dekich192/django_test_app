{% load menu_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Меню{% endblock %}</title>
    <style>
        .menu {
            font-family: Arial, sans-serif;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            position: relative;
            padding: 5px 0;
        }
        .menu a {
            display: block;
            padding: 5px 15px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #f5f5f5;
        }
        .menu .active > a {
            font-weight: bold;
            color: #0066cc;
        }
        .submenu {
            display: none;
            padding-left: 20px;
        }
        .expanded > .submenu {
            display: block;
        }
        .has-children > a:after {
            content: '▼';
            font-size: 0.7em;
            margin-left: 5px;
        }
        .expanded > a:after {
            content: '▲';
        }
    </style>
</head>
<body>
    {% draw_menu 'Главное меню' %}
    
    <div class="content">
        {% block content %}
        <h1>Добро пожаловать!</h1>
        <p>Используйте меню для навигации по сайту.</p>
        {% endblock %}
    </div>
</body>
</html>
